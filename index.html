<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objednavka</title>

</head>

<body class="m-1">
    <div class="container my-3">
        <fieldset class="border">
            <legend>
                <h2>Objednávka krmiva</h2>
            </legend>
            <form>
                <!-- vyber -->
                <h3>Výběr krmiva</h3>
                <div>
                    <div>
                        <label for="vyber_krmiva" >Vyběr typu krmiva</label>
                        <select  id="vyber_krmiva" name="vyberKrmiva" onclick="zakladni_cena(); celkova_cena();">
                            <option selected value="0">nevybrano</option>
                            <option value="150">Psí žrádlo 150 kč/kg</option>
                            <option value="120">Kočičí žrádlo 120 kč/kg</option>
                            <option value="50">Žrádlo pro rybičky 50 kč/kg</option>
                            <option value="800">Žrádlo pro tygra 800 kč/kg</option>
                        </select>
                    </div>

                    <div>
                        <label for="vaha">Hmotnost krmiva (kg)</label>
                        <input  type="number" id="vaha" name="vaha" placeholder="" value="" onChange="zakladni_cena(); celkova_cena();">
                    </div>

                    <div>
                        <label for="zakl_cena">Základní cena (Kč)</label>
                        <input type="text" id="zakl_cena" name="zakl_cena" value="" class="form-control" disabled>
                    </div>
                </div>
            </form>

            <!-- vlastnosti krmiva -->
            <form>
                <h3>Vlastnosti krmiva</h3>
                <div>
                    <input type="checkbox" id="bio" name="vlastnosti" value="0.3" onClick="celkova_cena()">
                    <label for="bio">Bio kvalita (+30% navic)</label><br>

                    <input type="checkbox" id="premium" name="vlastnosti" value="0.5" onClick="celkova_cena()">
                    <label for="premium">Extra premium kvalita (+50% navic)</label><br>

                    <input type="checkbox" id="nekvalita" name="vlastnosti" value="0.15" onClick="celkova_cena()">
                    <label for="nekvalita">Extra nekvalita pro chudé (-15% sleva)</label><br>

                    <input type="checkbox" id="darkove" name="vlastnosti" value="500" onClick="celkova_cena()">
                    <label for="darkove">Dárkové balení (+500 Kč navíc)</label>
                </div>
            </form>

            <!-- doprava -->
            <form>
                <h3>Doprava</h3>
                <div>
                    <input type="radio" id="osobni" name="doprava" value="0" onClick="celkova_cena()">
                    <label for="osobni">Osobní odběr (zdarma)</label><br>

                    <input type="radio" id="firemni" name="doprava" value="1.1" onClick="celkova_cena()">
                    <label for="firemni">Firemní kurýr (+10% navíc)</label><br>

                    <input type="radio" id="posta" name="doprava" value="250" onClick="celkova_cena()">
                    <label for="posta">Česká pošta (+250 kč navíc)</label><br>
                </div>
            </form>

            <!-- konecna kalkulaceF -->
            <form>
                <h3>Konečná kalkulace</h3>
                <div>
                    <div>
                        <div>
                            <label for="celk_cena">Celková cena (Kč)</label>
                            <input type="text" id="celk_cena" name="celk_cena" value="" disabled>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="odhad">Kolik můžu utratit (Kč)</label>
                            <input type="number" id="odhad_cena" name="odhad_cena" value="">
                            <div>
                                <input type="button" value="Zkontrolovat" onClick="kontrolni_cena()">
                                <p id="zaver"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
            <!-- zadani jmena -->
            <form>
                <h3>Zanechte svůj email</h3>
                <span>Jméno: </span><input onpaste="return false" type="text" id="mail" name="mail" value=""><span> @gmail.com</span>
            </form>
        </fieldset>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>


</body>

</html>
